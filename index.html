<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hacker Clicker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="main">
  	<img src="button.jpg" id="button" width=300/>
		<div id="stats">
			<p>$: <span id="money"></span></p>
			<p>$ per click: <span id="mpc"></span></p>
			<p>$ per second: <span id="cps"></span></p>
		</div>
	</div>
	<div id="upgrades">
		<div class="upgrade" id="mpc-plus-1" onclick="mpcPlus(1, 10)">
			<h4>Bad CPU</h4>
			<p class="desc">$ per click +1</p>
			<p class="cost">$10</p>
		</div>
		<div class="upgrade" id="cps-plus-1" onclick="cpsPlus(1, 20)">
			<h4>Bad GPU</h4>
			<p class="desc">$ per second +1</p>
			<p class="cost">$20</p>
		</div>
	</div>
  <script src="script.js"></script>
</body>

</html>
