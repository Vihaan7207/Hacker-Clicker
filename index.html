<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hacker Clicker</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="main">
  	<img src="button.jpg" id="button" width=300/>
		<div id="stats">
			<p>$: <span id="money"></span></p>
			<p>$ per click: <span id="mpc"></span></p>
			<p>$ per second: <span id="cps"></span></p>
		</div>
	</div>
	<div id="upgrades">
		<div class="upgrade" id="mpc-plus-1" onclick="mpcPlus(1, 15)">
			<h4>Bad CPU</h4>
			<p class="desc">$ per click +1</p>
			<p class="cost">$10</p>
		</div>
		<div class="upgrade" id="cps-plus-1" onclick="cpsPlus(1, 40)">
			<h4>Bad GPU</h4>
			<p class="desc">$ per second +1</p>
			<p class="cost">$20</p>
		</div>
		<div class="upgrade" id="mpc-plus-2" onclick="mpcPlus(2, 25)">
			<h4>Okay CPU</h4>
			<p class="desc">$ per click +2</p>
			<p class="cost">$25</p>
		</div>
		<div class="upgrade" id="cps-plus-2" onclick="cpsPlus(2, 45)">
			<h4>Okay GPU</h4>
			<p class="desc">$ per second +2</p>
			<p class="cost">$35</p>
		</div>
		<div class="upgrade" id="mpc-plus-5" onclick="mpcPlus(5, 55)">
			<h4>Good CPU</h4>
			<p class="desc">$ per click +5</p>
			<p class="cost">$60</p>
		</div>
		<div class="upgrade" id="cps-plu-5" onclick="cpsPlus(5, 120)">
			<h4>Good GPU</h4>
			<p class="desc">$ per second +5</p>
			<p class="cost">$80</p>
		</div>
	</div>
	<button onclick="reset()">Reset Progress</button>
  <script src="script.js"></script>
</body>

</html>
